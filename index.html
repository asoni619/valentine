<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body { 
            text-align: center; 
            font-family: 'Arial', sans-serif; 
            background-color: #fff0f5; 
            padding-top: 100px; 
            overflow: hidden; /* Prevents scrollbars if the button moves off-screen */
        }
        h1 { color: #ff1493; font-size: 2.5rem; padding: 0 20px; }
        .buttons { margin-top: 50px; position: relative; height: 300px; }
        button { 
            padding: 15px 35px; 
            font-size: 1.3rem; 
            cursor: pointer; 
            border-radius: 50px; 
            border: none; 
            transition: 0.2s; 
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        #yes { background-color: #ff69b4; color: white; position: relative; z-index: 10; }
        #yes:hover { transform: scale(1.1); background-color: #ff1493; }
        
        #no { 
            background-color: #808080; 
            color: white; 
            position: absolute; 
            transition: 0.1s ease;
            z-index: 5;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine? üíñ</h1>
    
    <div class="buttons">
        <button id="yes" onclick="celebrate()">YES</button>
        <button id="no" onmouseover="moveButton()" onclick="moveButton()">NO</button>
    </div>

    <script>
        function moveButton() {
            // Calculates random position within the visible screen area
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 150);
            
            const noBtn = document.getElementById('no');
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            noBtn.style.position = 'fixed'; // Keeps it floating over everything
        }

        function celebrate() {
            alert("You have now signed up for Akshit Soni permanently! ü•∞");
            // Optional: Redirects or adds extra flair
            document.body.innerHTML = `
                <h1 style="margin-top:200px;">Yay! ‚ù§Ô∏è<br>Welcome to the Akshit Soni Life!</h1>
                <p style="font-size: 50px;">üéâ‚ú®üíñ</p>
            `;
            document.body.style.backgroundColor = "#ff69b4";
            document.body.style.color = "white";
        }
    </script>
</body>
</html>
